<section id="content-wrapper">
  <div class="role-container">
    <app-section-heading headingTitle="Software Engineer">
      <app-dot type="section" />
    </app-section-heading>
    <app-status status="Available" />
  </div>
  <!-- userInfo -->
  <div id="user-info-container">
    <!-- Details -->
    <div class="user-details">
      <h1>I'm Evans</h1>
      <p>
        Engineer from Ghana, West Africa. Currently building &#64;<a
          href="https://amalitech.com"
          target="_blank"
          >AmaliTech</a
        >.
      </p>

      <button>
        <a href="mailto:ellaboevans@gmail.com">
          <span>Reach</span>

          <img src="/assets/icons/arrow-up-right.svg" alt="arrow" />
        </a>
      </button>
    </div>
    <!-- emoji -->
    <div class="emoji-wrapper">
      <img src="/assets/images/portfolio-avatar.png" alt="avatar" />
    </div>
  </div>
  <app-projects>
    <div class="role-container">
      <app-section-heading headingTitle="Projects">
        <app-dot type="section" />
      </app-section-heading>
    </div>
    <!-- Card -->
    <ng-container *ngFor="let project of project_card(); trackBy: trackProject">
      <ev-card [cardData]="project" />
    </ng-container>
  </app-projects>
  <app-footer></app-footer>
</section>
