<ng-container>
  <a [href]="cardData?.url" target="_blank" class="card">
    <div class="card-content-left">
      <div class="card-img">
        <img
          [src]="cardData?.image || '/assets/images/portfolio-avatar.png'"
          alt=""
        />
      </div>
      <span class="card-info">
        <h1>{{ cardData?.name }}</h1>
        <p>{{ cardData?.description | titlecase }}</p>
      </span>
    </div>

    <ng-content></ng-content>
  </a>
</ng-container>
